<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📦 Local Storage App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/input.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#334155] min-h-screen flex items-center justify-center text-white">

  <div class="w-[90%] max-w-md bg-[#1e293b] p-8 rounded-3xl shadow-2xl border border-cyan-500/20">
    <h1 class="text-4xl font-bold text-cyan-400 mb-6 text-center">📦 Local Storage</h1>

    <input
      type="text"
      id="textinput"
      placeholder="Type something awesome..."
      class="w-full px-4 py-3 mb-5 rounded-lg bg-slate-800 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
    />

    <div class="flex justify-center gap-4 mb-5">
      <button type="button"
        onclick="savetext()"
        class="px-5 py-2 rounded-lg bg-cyan-500 hover:bg-cyan-600 text-white font-semibold transition duration-200 shadow-lg"
      >
        💾 Save
      </button>

      <button type="button"
        onclick="retrivetext()"
        class="px-5 py-2 rounded-lg bg-yellow-400 hover:bg-yellow-500 text-black font-semibold transition duration-200 shadow-lg"
      >
        🔍 Retrieve
      </button>
    </div>

    <div
      id="output"
      class="min-h-[60px] p-4 rounded-lg bg-slate-700 text-yellow-300 text-lg tracking-wide shadow-inner"
    >
      🔸 Saved output will appear here.
    </div>
  </div>

  <script>
    function savetext() {
      const textinput = document.getElementById("textinput").value.trim();
      if (textinput) {
        localStorage.setItem("savedtext", textinput);
        document.getElementById("output").textContent = "✅ Text saved successfully!";
        document.getElementById("textinput").value = "";
      } else {
        document.getElementById("output").textContent = "⚠️ Please enter some text!";
      }
    }

    function retrivetext() {
      const savedtext = localStorage.getItem("savedtext");
      document.getElementById("output").textContent = savedtext
        ? `📄 Saved Text: ${savedtext}`
        : "❌ No saved text found.";
    }
  </script>
</body>
</html>
